# Begin logging configuration
# http://pythonhosted.org//django-pastedeploy-settings/paste-factory.html#configure-logging
[loggers]
keys = root, inventorum, django_pastedeploy_settings, waitress, django.db.backends

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console
propagate = 1

[logger_inventorum]
qualname = inventorum
level = DEBUG
handlers = console
# dont propagate here, duplicates otherwise
propagate = 0

[logger_django.db.backends]
qualname = django.db.backends
level = DEBUG
handlers = console
# dont propagate here, duplicates otherwise
propagate = 0

[logger_django_pastedeploy_settings]
qualname = django-pastedeploy
level = DEBUG
handlers = console
propagate = 1

[logger_paypal_interface]
qualname = paypal.interface
level = DEBUG
handlers = console, graypy, mail_admins
propagate = 1

[logger_waitress]
level = DEBUG
handlers = console
qualname = waitress
propagate = 1

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = generic

[formatter_generic]
format = %(levelname)-6.6s [%(name)s] %(message)s
